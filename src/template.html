<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>do</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Carrois+Gothic+SC&family=Encode+Sans:wght@100..900&family=Inclusive+Sans:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
  </head>
  <body>
    <!-- nav -->
    <nav>
      <div class="nav-section--task-header flex">
        <h3>Tasks</h3>
        <button class="add-task-btn">+</button>
      </div>
      <div class="nav-section--line"></div>
      <h3></h3>
      <ul class="nav-section--task-filters">
        <li class="task-filter--option-all nav-btn">All</li>
        <li class="task-filter--option-today nav-btn">Today</li>
        <li class="task-filter--option-week nav-btn">This Week</li>
        <li class="task-filter--option-overdue nav-btn">Overdue</li>
      </ul>
      <div class="nav-section--line"></div>
      <div class="nav-section--list-header flex">
        <h3>Lists</h3>
        <button class="list--open-modal-btn">+</button>
      </div>
      <div class="nav-section--lists">
        <div class="list--modal hidden">
          <input
            class="modal--input"
            type="text"
            placeholder="Your List"
            required
          />
          <button class="modal-add-list-btn">Done!</button>
        </div>
        <ul class="list-option--custom-lists"></ul>
      </div>
    </nav>

    <!-- main -->
    <main>
      <div class="main-header">
        <h1>Do...</h1>
        <!-- Task Counter Stuff for Later -->
        <!-- <h2 class="main-header--current-filter"></h2>
        <span class="current-filter--task-amount"></span> -->
      </div>
      <div class="current-task-list"></div>
    </main>

    <!-- task making form -->
    <section class="task-form--container hidden">
      <h3>Add Task</h3>
      <form class="task-form flex" action="">
        <label for="task-title">What's the task?</label>
        <input type="text" id="task-title" required />

        <label for="task-notes">Any notes?</label>
        <textarea name="task-description" id="task-description"></textarea>

        <label for="task-due-date">A deadline?</label>
        <input type="date" id="task-due-date" />

        <label for="task-priority">How urgent is it?</label>
        <div class="task-priority--inputs">
          <label for="task-priority--input-green">
            <input
              type="radio"
              name="task-priority"
              id="task-priority--input-green"
            />
            <span class="priority-color"></span>
          </label>
          <label for="task-priority--input-yellow">
            <input
              type="radio"
              name="task-priority"
              id="task-priority--input-yellow"
            />
            <span class="priority-color"></span>
          </label>
          <label for="task-priority--input-red">
            <input
              type="radio"
              name="task-priority"
              id="task-priority--input-red"
            />
            <span class="priority-color"></span>
          </label>
        </div>

        <label for="task-list--label">Add it to a list?</label>
        <select name="task-list--select" id="task-list--select">
          <option value="0">All</option>
        </select>

        <button id="task-form--submit-btn" type="submit">Add this task</button>
      </form>
    </section>
    <!-- task details -->
  </body>
</html>
